<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
  <h1>Employee Directory</h1>

  <button id="add-employee-btn">Add Employee</button>
  <input type="text" id="search" placeholder="Search employees..." />
  <!-- Filter Options -->
  <label for="filter-department">Filter by Department:</label>
  <select id="filter-department">
    <option value="">All</option>
    <option value="HR">HR</option>
    <option value="IT">IT</option>
  </select>

  <label for="filter-role">Filter by Role:</label>
  <select id="filter-role">
    <option value="">All</option>
    <option value="Manager">Manager</option>
    <option value="Developer">Developer</option>
  </select>

  <!-- Sort Options -->
  <label for="sort-option">Sort by:</label>
  <select id="sort-option">
    <option value="">None</option>
    <option value="name">Name</option>
    <option value="department">Department</option>
  </select>


  <div id="employee-list-container"></div>

  <!-- Add/Edit Form -->
  <div id="employee-form-container" style="display: none; margin-top: 20px;">
    <h2>Edit/Add Employee</h2>
    <form id="employee-form">
      <input type="hidden" id="employee-id" />

      <label>First Name:</label>
      <input type="text" id="first-name" required />

      <label>Last Name:</label>
      <input type="text" id="last-name" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Department:</label>
      <input type="text" id="department" required />

      <label>Role:</label>
      <input type="text" id="role" required />

      <button type="submit">Save</button>
      <button type="button" id="cancel-btn">Cancel</button>
    </form>
  </div>
  <!-- Pagination Controls -->
  <div style="margin-top: 20px;">
    <label for="items-per-page">Items per page:</label>
    <select id="items-per-page">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
    </select>
  </div>

  <div id="pagination-controls" style="margin-top: 10px;"></div>


  <script src="/static/js/data.js"></script>
  <script src="/static/js/app.js"></script>
</body>

</html>
